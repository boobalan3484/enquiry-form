    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputFields = document.querySelectorAll(".input-group input, .input-group select");

            inputFields.forEach((input) => {
                input.addEventListener("input", function () {
                    validateInput(input);
                });
            });

            function validateInput(input) {
                const label = input.nextElementSibling;
                if (input.checkValidity() && checkCustomValidity(input)) {
                    label.style.color = "#4CAF50"; // Green color for valid input
                    input.style.borderColor = "#4CAF50";
                    input.style.boxShadow = "0 0 5px rgba(76, 175, 80, 0.4)";
                } else {
                    label.style.color = "#F44336"; // Red color for invalid input
                    input.style.borderColor = "#F44336";
                    input.style.boxShadow = "0 0 5px rgba(244, 67, 54, 0.4)";
                }
            }

            function checkCustomValidity(input) {
                //   if (input.id === "fnameInput") {
                //   return input.value.length >= 3;
                //   }

                // Add more custom validation rules for other fields if needed
                return true;
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const yearInput = document.getElementById("yearInput");
            const currentYear = new Date().getFullYear();

            for (let year = 2013; year <= currentYear; year++) {
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearInput.appendChild(option);
            }

            const experienceInput = document.getElementById("experienceInput");

            const experienceOptions = [
                { value: "below1", label: "less than 1 year" },
                { value: "1", label: "1 year" },
                { value: "2", label: "2 years" },
                { value: "3", label: "3 years" },
                { value: "4", label: "4 years" },
                { value: "5", label: "5 years" },
                { value: "above5", label: "above 5 years" }
            ];

            experienceOptions.forEach(option => {
                const optionElement = document.createElement("option");
                optionElement.value = option.value;
                optionElement.textContent = option.label;
                experienceInput.appendChild(optionElement);
            });
        });

    </script>
